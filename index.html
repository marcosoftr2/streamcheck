<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamCheck by rojixlab | SD, HD & 4K Speed Test</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¡</text></svg>">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-body: #0a0e17;
            --bg-card: #161b29;
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --kofi: #29abe0;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        @media (min-width: 850px) {
            .main-container { grid-template-columns: 1fr 1.5fr; }
        }

        .card {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
        }

        h1 { font-size: 0.9rem; color: var(--text-muted); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }

        .speed-number {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin: 0;
        }

        .progress-container {
            width: 100%;
            background: rgba(255,255,255,0.05);
            height: 10px;
            border-radius: 20px;
            margin: 30px 0;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.1s linear;
        }

        .btn-test {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            padding: 18px 45px;
            color: white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-test:disabled { filter: grayscale(1); opacity: 0.5; }

        .quality-result {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .footer { margin-top: 50px; text-align: center; width: 100%; }
        
        .kofi-box { display: none; margin-bottom: 30px; animation: fadeIn 0.8s ease forwards; }
        
        .kofi-link {
            display: inline-flex;
            align-items: center;
            background: var(--kofi);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
        }

        .credits {
            font-size: 0.9rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255,255,255,0.08);
            padding-top: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            <h1>Download Speed</h1>
            <div class="speed-display">
                <p class="speed-number" id="speedValue">0.0</p>
                <p style="color:var(--text-muted)">Mbps</p>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <button class="btn-test" id="startBtn" onclick="runSpeedTest()">Start Test</button>

            <div class="quality-result">
                <p style="font-size: 0.8rem; color: var(--text-muted); margin: 0;">STREAMING READINESS:</p>
                <p id="qualityStatus" style="font-size: 1.2rem; font-weight: bold; margin: 10px 0;">Waiting...</p>
            </div>
        </div>

        <div class="card" style="min-height: 350px;">
            <h1>Real-time Chart</h1>
            <canvas id="speedChart"></canvas>
        </div>
    </div>

    <div class="footer">
        <div id="kofiSection" class="kofi-box">
            <a href="https://ko-fi.com/rojixlab" target="_blank" class="kofi-link">
                <img src="https://ko-fi.com/img/cup-border.png" width="20" style="margin-right:10px; filter: brightness(0) invert(1);">
                Support rojixlab on Ko-fi
            </a>
        </div>
        <div class="credits">
            Project developed by: <b>rojixlab</b>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('speedChart').getContext('2d');
        const speedChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    borderColor: '#00f2fe',
                    backgroundColor: 'rgba(0, 242, 254, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } }
                }
            }
        });

        async function runSpeedTest() {
            const btn = document.getElementById('startBtn');
            const speedVal = document.getElementById('speedValue');
            const progress = document.getElementById('progressBar');
            const quality = document.getElementById('qualityStatus');
            const kofi = document.getElementById('kofiSection');

            // Reset UI
            btn.disabled = true;
            btn.innerText = "Testing...";
            kofi.style.display = "none";
            speedChart.data.labels = [];
            speedChart.data.datasets[0].data = [];
            
            // Archivo de prueba confiable (Cloudflare speed test bin)
            const testUrl = "https://cloudflare.cachefly.net/10mb.test";
            const startTime = performance.now();
            
            try {
                const response = await fetch(testUrl + "?cache=" + startTime);
                const reader = response.body.getReader();
                let loaded = 0;
                const total = 10485760; // 10MB exactos

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    loaded += value.length;
                    const elapsed = (performance.now() - startTime) / 1000;
                    
                    if (elapsed > 0) {
                        const mbps = ((loaded * 8) / (1024 * 1024) / elapsed).toFixed(1);
                        speedVal.innerText = mbps;
                        progress.style.width = (loaded / total * 100) + "%";
                        
                        speedChart.data.labels.push("");
                        speedChart.data.datasets[0].data.push(mbps);
                        speedChart.update('none');
                    }
                }

                // Final Quality Check
                const finalMbps = parseFloat(speedVal.innerText);
                if (finalMbps < 5) { quality.innerText = "SD Quality (480p)"; quality.style.color = "#ff4b2b"; }
                else if (finalMbps < 15) { quality.innerText = "HD Quality (1080p)"; quality.style.color = "#00d2ff"; }
                else if (finalMbps < 25) { quality.innerText = "2K / Super HD"; quality.style.color = "#a8ff78"; }
                else { quality.innerText = "4K Ultra HD Cinema"; quality.style.color = "#f093fb"; }
                
                kofi.style.display = "block";

            } catch (e) {
                speedVal.innerText = "ERR";
                quality.innerText = "CORS Error or Connection Timeout";
            } finally {
                btn.disabled = false;
                btn.innerText = "Test Again";
            }
        }
    </script>
</body>
</html>
